<html>
  <head>
    <script type="text/javascript">
      // parse location, which looks something like this:
      // https://gritsgrame.appspot.com/logup.html#access_token=ya29.AHES6ZQDrMufXX-aOJ61e08hmjx4jgr_9csY4EIDrf1Gn46LXETqWNc&token_type=Bearer&expires_in=3600
      var oauthParams = {};
      var params = {}, queryString = location.hash.substring(1), regex = /([^&=]+)=([^&]*)/g,m;
      while(m = regex.exec(queryString))
        oauthParams[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      
      window.opener.setOauthParams(oauthParams);
      
      window.close();
    </script>
  </head>
</html>
