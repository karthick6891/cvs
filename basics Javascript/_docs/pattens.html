 /*********************Sample Tester utils**************************************************/
 function test(){
	var elem = document.getElementById('div1');
	//without filter
	var iterator = document.createNodeIterator(elem, NodeFilter.SHOW_ELEMENT,null,false);
	var node = iterator.nextNode();
	while (node!=null){
	console.log(node.tagName);
	node = iterator.nextNode();
	}
	
	//with filter
	var filter = function(node){
	return node.tagName.toLowerCase() == "li" ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_SKIP;
	};
	//without filter
	var newiterator = document.createNodeIterator(elem, NodeFilter.SHOW_ELEMENT,filter,false);
	var newnode = newiterator.nextNode();
	while (newnode!=null){
	console.log("with filter: "+newnode.tagName);
	newnode = newiterator.nextNode();
	}
	
	var walker = document.createTreeWalker(elem, NodeFilter.SHOW_ELEMENT,filter,false);
	console.log("walker parent", walker.parentNode());
	var newwnode = walker.firstChild();
	while (newwnode!=null){
	console.log("with walker: "+newwnode.tagName);
	newwnode = walker.nextSibling();
	}
 }
 
 function testRange(){

	console.log(x);
	var y = range1.selectNodeContents(p1);

 }
</script>
